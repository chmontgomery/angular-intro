<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title><%= title %></title>
  <link href="/public/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="/public/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" type="text/css">
</head>
<body ng-app="newsApp">
<div class="container" ng-controller="mainController">

  <input type="text" class="form-control" placeholder="Enter ticker" ng-model="ticker" ng-enter="addTicker()" focus-me>

  <h1>Tickers</h1>
  <table class="table">
    <tr>
      <th>Name</th>
      <th>High</th>
      <th>Last</th>
      <th>Low</th>
      <th>Net Change</th>
      <th>Open</th>
    </tr>
    <tr ng-repeat="instrument in instruments">
      <td>
        {{ instrument.Matches[0].Instrument.CommonName }} ({{ instrument.Matches[0].Instrument.Ticker }})
      </td>
      <td>
        <display-trade obj="instrument.Matches[0].CompositeTrading.High"></display-trade>
      </td>
      <td>
        <display-trade obj="instrument.Matches[0].CompositeTrading.Last.Price"></display-trade>
      </td>
      <td>
        <display-trade obj="instrument.Matches[0].CompositeTrading.Low"></display-trade>
      </td>
      <td>
        <display-trade obj="instrument.Matches[0].CompositeTrading.NetChange"></display-trade>
      </td>
      <td>
        <display-trade obj="instrument.Matches[0].CompositeTrading.Open"></display-trade>
      </td>
    </tr>
  </table>

</div>
<script src="/public/angular/angular.js"></script>
<script src="/public/all.js"></script>
</body>
</html>
